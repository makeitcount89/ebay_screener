name: eBay Deal Monitor

on:
  schedule:
    # Runs every 48 hours (2 days) at 9:00 AM UTC
    # UTC 9:00 = Adelaide 7:30 PM (UTC+10:30)
    - cron: '0 9 */2 * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scan-deals:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run eBay Deal Scanner
        env:
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: node scanner.js
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-results-${{ github.run_number }}
          path: scan-log.txt
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Scanner failed - check logs at:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
